<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video M3U8 con Sonido</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      width: 100%;
    }
    #video {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
      background: black;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" controls playsinline></video>
  </div>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://44.crackstreamslivehd.com/espn/tracks-v1a1/mono.m3u8?ip=179.38.167.159&token=db9fd5140e9fbf398d0f1c96a729842d512e7c01-67-1748485279-1748452879';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Tu navegador no soporta la reproducci√≥n de HLS');
    }
  </script>

</body>
</html>
